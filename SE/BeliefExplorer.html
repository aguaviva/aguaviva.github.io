function showDialog()
{
    $('#Dialog').show();        
    $('#AddQuestion').hide();
    $('#AddAnswer').hide();
    if (admin) 
    {
        $('#AddAnswerButton').show();
    }
}

function addQuestion(response)
{
    if (admin) 
    {
        $("#Dialog").hide();
        $("#AddQuestion").show();
        $("#AddQuestionResponse").html(response);
        $('#EditedQuestion').val("");
        history.pushState(currentStage, null, "?/AddQuestion");
    }
    else
    {
        alert("links in red are do not have a socratic question yet, please explore the blue ones");
    }
    
    return false;
}

function LoadDatabase()
{
    var base = null;//localStorage.getItem("Database");
    if (base!=null)
    {
        try {
            Database = JSON.parse(base);
        } catch (e) {            
        }            
    }
}

function SaveDatabase()
{
    localStorage.setItem("Database", JSON.stringify(Database));
}

function Update()
{
    Process(currentStage,undefined, "" );
}

function ProcessPush(sectionName, itemChosen)
{
    history.pushState(sectionName, null, "?/"+sectionName);
    Process(sectionName, itemChosen)
}

var admin = false;
var deleting = false;
var currentStage = ""
var variables = {}
function Process(sectionName, itemChosen)
{   
    showDialog();
    
    currentStage = sectionName;
    variables[sectionName] = itemChosen;
    item = Database[sectionName];
    
    var a = item.question.replace(/(<.*>)/, unescape(itemChosen));
    if (deleting)
    {
        a+="<span class='close' onclick='delete item.question; deleting=false; window.history.back();return false;'></span>";    
    }
    $("#Question").html(a)
    
    var a="<ul>";
    for(var key in item.answers)
    {
        //get object
        var res = "";
        var match = key.match(/\$(.*)\$/);
        if (match!=null && match.length==2)
            res = match[1]
                
        var answer = key.replace(/(\$)/g,"");
        var nextSectionName = item.answers[key];

        a+="<li>";
        if (Database[nextSectionName]!=undefined)
        {            
            a+="<a href='' onclick='ProcessPush(\""+nextSectionName+"\",\""+res+"\");return false;'>"+answer+"</a>";
        }
        else
        {
            a+="<a href='' style='color:rgb(190,69,66)' onclick='return addQuestion(unescape(\""+escape(key)+"\"))'>"+answer+"</a>"            
        }
        
        if (deleting)
        {
            a+="<span class='close' onclick='delete item.answers[unescape(\""+escape(key)+"\")]; deleting=false;Update();return false;'></span>";
        }        
        a+="</li>";
    }
    
    a+="</ul>";
    $("#answers").html(a)
}


var out = "";
var visitedNodes = {}
function PrintNodes(root, prefix)
{
    var entry = Database[root];
    
	out +=  root+" : "+entry.question + "\n";

    //filter answers without question
    var idlist = []
    for (var i in entry.answers)
	{	
        var id = entry.answers[i]      

        if (Database[id]==undefined)
            continue;

        if (visitedNodes[id]==undefined)
            visitedNodes[id]=""
        else 
            continue;
            
        idlist.push(id)
    }
    
    for (var i = 0; i < idlist.length; i++)
    {
    
		if (i == idlist.length - 1)
		{
            out += prefix + " '--"
            PrintNodes(idlist[i], prefix + "    ")
		}
		else
		{
            out += prefix + " |--"
            PrintNodes(idlist[i], prefix + " |  ")
		}		
	}
}


$(document).ready(function()
{
    LoadDatabase()
    if (admin==true)

        $('.admin').show()
        $('#AddAnswerButton').click(function() 
        {
            $('#EditedAnswer').val("");
            $('#AddAnswerButton').hide();
            $('#AddAnswer').show();        
            history.pushState(currentStage, null, "?/EditAnswer");
        })

        $('#CancelAnswer').click(function() 
        {
            $('#AddAnswer').hide();
            $('#AddAnswerButton').show();
            window.history.back();
        })
        
        $('#SaveAnswer').click(function() 
        {
            $('#AddAnswer').hide();
            $('#AddAnswerButton').show();        
            var res = $.trim($('#EditedAnswer').val());
            if (res!="")
            {
                if (Database[currentStage].answers==undefined)
                    Database[currentStage].answers = {}
                    
                if (Database[currentStage].answers[res]==undefined)
                {
                    Database[currentStage].answers[res]="";    
                    Process(currentStage,undefined, "" );
                }
            }
            window.history.back();
        })
        
        $('#AddQuestionSave').click(function() 
        {
            $('#AddQuestion').hide();
            $('#Dialog').show();        
            var res = $.trim($('#EditedQuestion').val());
            if (res!="")
            {
                var rnd = Math.random()+""
                Database[currentStage].answers[$("#AddQuestionResponse").text()]=rnd;    
                Database[rnd]={}
                Database[rnd].question = res
                Database[rnd].answers = {}
                
                ProcessPush(rnd, "" );
            }
            window.history.back();
        })
        
        $('#AddQuestionCancel').click(function() 
        {
            $('#AddQuestion').hide();
            $('#Dialog').show();  
            window.history.back();      
        })
    }
    
    var path;
    var variables = window.location.href.split("?")
    var url = variables[0]
    if (variables.length==2)
        path = variables[1].split("/");
    else
        path = ["","PickABelief"]
    var state = path[path.length-1]
    history.replaceState(state, "", url +"?/"+state);
    Process(path[path.length-1],undefined, "" );    
    
    PrintNodes("PickABelief", "");
    console.log(out)
    $("#QuestionList2").html(out);
})

{    
  Process(event.state, null);
};
